version: '3'

networks: 
  boxbilling-network:

services: 
  mysql:
    image: mysql:5.7.33
    container_name: mysql_boxbilling
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment: 
      MYSQL_DATABASE: boxbilling
      MYSQL_USER: foo
      MYSQL_PASSWORD: foo
      MYSQL_ROOT_PASSWORD: foo
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks: 
      - boxbilling-network
    volumes: 
      - ./db-dump:/docker-entrypoint-initdb.d
      - ./mysql:/var/lib/mysql
  docker-boxbilling:
    build:
      context: .
      dockerfile: Dockerfile 
    container_name: docker-boxbilling
    ports: 
      - "8004:8080"
    networks: 
      - boxbilling-network
    depends_on:
      - mysql
